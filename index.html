<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Cricket</title>

    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>


    <button
      onclick="
  
     let computer_Chooice =  generatedComputerChoice();

    let resultMg = getResult('Bat',computer_Chooice);
  
  
    showResult('Bat', computer_Chooice, resultMg);
  
  
  
  
  "
    >
      Bat
    </button>

    <button
      onclick="
  
     computer_Chooice = generatedComputerChoice();

     resultMg = getResult('Ball',computer_Chooice);
  
     showResult('Ball', computer_Chooice, resultMg);
  
  
  
  
  "
    >
      Ball
    </button>

    <button
      onclick="
  
     computer_Chooice = generatedComputerChoice();

  
     resultMg = getResult('Stump',computer_Chooice);
  
     showResult('Stump', computer_Chooice, resultMg);
  
  
  
  
  "
    >
      Stump
    </button><hr>

    <h3 id="user-moive"></h3>
    <h3 id="computer-moive"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>


    <button
      onclick="localStorage.clear()
      
        restScore()"
    >
      Start New Game
    </button>


    <script>

      let scoreParse = localStorage.getItem('score');
      let score;

      restScore(scoreParse);

      function restScore(scoreParse) {
        //ternary operator is use
        score = scoreParse ? JSON.parse(scoreParse) : {
          win: 0,
          lost: 0,
          Tie: 0,
        };

        score.displayScore = function () {
          localStorage.setItem('score', JSON.stringify(score));
          return ` Total wins ${score.win}, Total lose ${score.lost}, Total Tie ${score.Tie}`;
        };
      }


      // if(scoreParse !== undefined)  {
      //   score  = JSON.parse(scoreParse)
      // }
      //   else {
      //   score = {
      // win: 0,
      // lost: 0,
      // Tie: 0,

      //   }
      // };
      function generatedComputerChoice() {
        let randomNumber = Math.random() * 3;

        if (randomNumber > 0 && randomNumber <= 1) {
          return "Bat";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          return "Ball";
        } else {
          return "Stump";
        }
      }

      function getResult(userMove, computerMove) {
        if (userMove === "Bat") {
          if (computerMove === "Ball") {
            score.win = score.win + 1;
            return "You Won Baby";
          } else if (computerMove === "Bat") {
            score.Tie++;
            return "Match Draw";
          } else if (computerMove === "Stump") {
            score.lost++;
            return "You Loose looser";
          }
        } else if (userMove === "Ball") {
          if (computerMove === "Ball") {
            score.Tie++;
            return "Match Draw";
          } else if (computerMove === "Bat") {
            score.lost++;
            return "You Loose Looser";
          } else if (computerMove === "Stump") {
            score.win++;
            return "You Win Baby";
          }
        } else {
          if (computerMove === "Ball") {
            score.lost++;
            return "You Loose Looser";
          } else if (computerMove === "Bat") {
            score.win++;
            return "You Win Baby";
          } else if (computerMove === "Stump") {
            score.Tie++;
            return "Match Draw";
          }
        }
      }

      function showResult(userMove, computerMove, result) {


        localStorage.setItem('score', JSON.stringify(score));

        document.querySelector('#user-move').innerText = `You Choose ${userMove}`;
        document.querySelector('computer-move').innerText = `You Choose ${userMove}`;
        document.querySelector('#result').innerText = `You Choose ${userMove}`;
        document.querySelector('#score').innerText = `You Choose ${userMove}`;
      


        alert(`You Choose ${userMove}, computer Choose ${computerMove}

              Match Result ${result}



              ${score.displayScore()}`);
      }
    </script>
  </body>
</html>
